<div ng-repeat="user in users" id="userDialog{{user.id}}" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal user groups window -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><strong>{{user.login}}</strong>'s groups</h4>
            </div>
            <div class="modal-body">

                <p class="text-muted" ng-hide="user.groups.length > 0">User doesn't belong to any group.</p>

                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="_group in user.groups">
                        {{_group.name}}
                        <!--<button type="button" class="close" data-dismiss="alert" ng-click="">-->
                            <!--<span aria-hidden="true">Ã—</span>-->
                        <!--</button>-->
                    </li>
                </ul>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
            </div>
        </div>

    </div>
</div>
