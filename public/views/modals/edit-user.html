<div ng-repeat="user in users" id="userEdit{{user.id}}" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal user groups window -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit user <strong>{{user.login}}</strong></h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="login">Login:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="login" ng-model="userEditFormData.login"
                                   placeholder="{{user.login}}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="password">Password:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password" ng-model="userEditFormData.password"
                                   placeholder="{{user.password}}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="first_name">Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="first_name" ng-model="userEditFormData.first_name"
                                   placeholder="{{user.first_name}}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="last_name">Surname:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="last_name" ng-model="userEditFormData.last_name"
                                   placeholder="{{user.last_name}}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="birth_date">Birth Date:</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="birth_date" ng-model="userEditFormData.birth_date"
                                   value="{{user.birth_date | date:'yyyy-MM-dd'}}" >
                        </div>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" data-dismiss="modal"
                        ng-click="updateUser(user.id, 'login', userEditFormData.login);
                        updateUser(user.id, 'login', userEditFormData.password);
                        updateUser(user.id, 'login', userEditFormData.first_name);
                        updateUser(user.id, 'login', userEditFormData.last_name);
                        updateUser(user.id, 'login', userEditFormData.birth_date);">
                    Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
