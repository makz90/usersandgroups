<div ng-repeat="group in groups" id="groupEdit{{group.id}}" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal edit group window -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit group <strong>{{group.name}}</strong></h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="name">Group Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name"
                                   placeholder="{{group.name}}" ng-model="groupEditFormData.name">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="updateGroup(group.id, 'name', groupEditFormData.name)">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
