<h3 data-toggle="collapse" data-target="#adduser" style="color: darkgrey; cursor: pointer;">
    Create new user
</h3>

<div id="adduser" class="collapse">

    <form>
        <div class="form-group">
            <label class="sr-only" for="login">Login</label>
            <input required ng-model="userFormData.login" type="text" class="form-control" id="login" aria-describedby="loginHelp"
                   placeholder="Login">
            <small id="emailHelp" class="form-text text-muted">User login should be unique.</small>
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input required ng-model="userFormData.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label class="sr-only" for="firstName">Name</label>
            <input ng-model="userFormData.first_name" type="text" class="form-control" id="firstName" placeholder="Name">
        </div>
        <div class="form-group">
            <label class="sr-only" for="lastName">Surname</label>
            <input ng-model="userFormData.last_name" type="text" class="form-control" id="lastName" placeholder="Surname">
        </div>
        <div class="form-group">
            <label class="sr-only" for="birthDate">Date of birth</label>
            <input required ng-model="userFormData.birth_date" type="date"class="form-control" id="birthDate">
            <span class="validity"></span>
        </div>

        <button type="submit" class="btn btn-success" ng-click="addUser()">Add user</button>
    </form>

</div>
