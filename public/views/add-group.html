<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="groupName">Group name</label>
        <input ng-model="groupFormData.name" required
               type="text" class="form-control" id="groupName" placeholder="Enter group name">
    </div>
    <button type="submit" class="btn btn-success" ng-click="addGroup()">Add group</button>
</form>
